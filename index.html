<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>dawnloop</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>dawnloop</h1>
        <nav>
            <button onclick="loadContent('resume')">Resume</button>
            <button onclick="loadContent('note')">Note</button>
        </nav>
    </header>

    <section id="main-content">
        <!-- 기본 Resume 화면 -->
        <h2>Resume</h2>
        <p id="resume-display">소개 내용을 작성해 주세요.</p>
        <textarea id="resume-content" style="display:none;" placeholder="여기에 나의 소개와 정보를 입력하세요..."></textarea><br>
        <button id="edit-resume">수정</button>
        <button id="save-resume" style="display:none;">저장</button>
    </section>
</body>
</html>
