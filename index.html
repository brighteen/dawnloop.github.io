<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 블로그</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>dawnloop</h1>
        <nav>
            <button onclick="loadContent('resume')">Resume</button>
            <button onclick="loadContent('study')">공부한 흔적</button>
            <button onclick="loadContent('daily')">일상</button>
            <button onclick="loadContent('english')">영어 공부</button>
            <button onclick="loadContent('memo')">메모장</button>
            <button onclick="loadContent('guestbook')">방명록</button>
        </nav>
    </header>

    <!-- 동적 컨텐츠 영역 -->
    <section id="main-content">
        <!-- 기본 Resume 내용 -->
        <h2>Resume</h2>
        <p id="resume-display"></p>
        <textarea id="resume-content" style="display:none;" placeholder="여기에 나의 소개와 정보를 입력하세요..."></textarea><br>
        <button id="edit-resume">수정</button>
        <button id="save-resume" style="display:none;">저장</button>
    </section>
</body>
</html>
